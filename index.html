<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris by Luis</title>

    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- link Font-awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous' referrerpolicy='no-referrer'/>

    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="container">
        <!-- left side -->
        <div id="grid">
            
        </div>

        <!-- right side / buttons, score... -->
        <div id="right-side">

            <h1>
                <span class="title-word title-word-1">Te</span><span class="title-word title-word-2">tr</span><span class="title-word title-word-3">is</span>
            </h1>

            <div id="preview-display"></div>

            <div id="btn-section">
                <button id="start-btn" class="btn">
                    Start
                </button>

                <button id="restart-btn" class="btn display-none" onclick="restart()">
                    Restart
                </button>
            </div>
            

            <div id="score-section">
                <span id="score">Score</span>
            </div>
            
        </div>
    </div>
    

    <!-- link js -->
    <script src="./assets/js/main.js"></script>
    
</body>
</html>
